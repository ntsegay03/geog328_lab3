<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earthquake Visualization (MapLibre)</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    /* Make map fill the entire sceen */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    /* Floating side panel that hovers on the right */
    #table-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 360px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 14px;
      z-index: 2;
      border: 1px solid #e6e6e6;
    }

    #table-container h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      text-align: left;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: transparent;
      font-weight: 600;
    }

    /* Highlighted row when an earthquake is selected from the map */
    tr.selected {
      background: #ffeaa7;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #0984e3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #74b9ff;
    }

    /* Hide the side panel on small screens */
    @media (max-width: 1024px) {
      #table-container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="table-container" aria-labelledby="map-title">
    <h2 id="map-title">Earthquake Map</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Magnitude</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="button">Sort by Magnitude (Descending)</button>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [138, 38],
      zoom: 4.5
    });

    // log map errors 
    map.on('error', (e) => console.error('Map error:', e));

    // map of row key -> table row element for quick lookup
    const rowsByKey = new Map();
    let currentlySelectedKey = null;

    async function geojsonFetch() {
      try {
        console.log('Fetching assets...');
        // Use explicit relative paths 
        const respEQ = await fetch('assets/earthquakes.geojson');
        if (!respEQ.ok) throw new Error('Failed to fetch earthquakes.geojson: ' + respEQ.status);
        const earthquakes = await respEQ.json();

        const respJP = await fetch('assets/japan.json');
        if (!respJP.ok) throw new Error('Failed to fetch japan.json: ' + respJP.status);
        const japan = await respJP.json();

        // Ensure each feature has a stable key we can use to link map features and table rows.
        for (let i = 0; i < earthquakes.features.length; i++) {
          const feat = earthquakes.features[i];
          const key = String(feat.properties?.id ?? feat.properties?.code ?? feat.id ?? i);
          // attach a custom property that will be present in the clicked feature
          if (!feat.properties) feat.properties = {};
          feat.properties._rowKey = key;
        }

        console.log('GeoJSON fetched, adding sources and layers...');
        map.on('load', function loadingData() {
          if (!map.getSource('earthquakes')) {
            map.addSource('earthquakes', {
              type: 'geojson',
              data: earthquakes
            });

            map.addLayer({
              id: 'earthquakes-layer',
              type: 'circle',
              source: 'earthquakes',
              paint: {
                // radius based on magnitude
                'circle-radius': [
                  'interpolate', ['linear'], ['get', 'mag'],
                  0, 4,
                  6, 12
                ],
                'circle-stroke-width': 1,
                // color ramp by magnitude 
                'circle-color': [
                  'interpolate',
                  ['linear'],
                  ['get', 'mag'],
                  0, '#ffeda0',
                  2, '#feb24c',
                  4, '#f03b20',
                  6, '#bd0026'
                ],
                'circle-stroke-color': 'white'
              }
            });
          }

          if (!map.getSource('japan')) {
            map.addSource('japan', {
              type: 'geojson',
              data: japan
            });

            map.addLayer({
              id: 'japan-layer',
              type: 'fill',
              source: 'japan',
              paint: {
                'fill-color': '#0080ff',
                'fill-opacity': 0.5
              }
            });
          }

          // Add click handler for earthquake points that will highlight the matching row
          map.on('click', 'earthquakes-layer', (e) => {
            if (!e.features || !e.features.length) return;
            const feat = e.features[0];
            const key = feat.properties?._rowKey ?? String(feat.properties?.id ?? feat.id ?? '');
            if (key) {
              highlightRowByKey(key);
            }
          });

          // change mouse cursor when hovering over earthquake points
          map.on('mouseenter', 'earthquakes-layer', () => {
            map.getCanvas().style.cursor = 'pointer';
          });
          map.on('mouseleave', 'earthquakes-layer', () => {
            map.getCanvas().style.cursor = '';
          });
        });

        // Populate table
        const tbody = document.querySelector('#table-container table tbody');
        tbody.innerHTML = ''; // clear
        rowsByKey.clear();
        for (let i = 0; i < earthquakes.features.length; i++) {
          const feat = earthquakes.features[i];
          const key = String(feat.properties._rowKey);
          const tr = document.createElement('tr');
          tr.dataset.eqid = key;
          const td1 = document.createElement('td');
          const td2 = document.createElement('td');
          const td3 = document.createElement('td');
          td1.textContent = feat.properties.id ?? '';
          td2.textContent = feat.properties.mag ?? '';
          td3.textContent = feat.properties.time ? new Date(feat.properties.time).toLocaleDateString('en-US') : '';
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          tbody.appendChild(tr);

          // store mapping key -> row
          rowsByKey.set(key, tr);

          // clicking a row to center the map on the earthquake
          tr.addEventListener('click', () => {
            // find the matching feature in the source and fly to it
            const src = map.getSource('earthquakes');
            if (src && src._data && src._data.features) {
              const f = src._data.features.find(ff => String(ff.properties?._rowKey) === key);
              if (f && f.geometry && f.geometry.coordinates) {
                map.flyTo({ center: f.geometry.coordinates, zoom: Math.max(map.getZoom(), 6) });
                highlightRowByKey(key);
              }
            }
          });
        }

        const btn = document.getElementsByTagName('button')[0];
        btn.addEventListener('click', sortTable);
        console.log('Setup complete.');
      } catch (err) {
        console.error('Error loading geojson or initializing map/table:', err);
      }
    }

    geojsonFetch();

    function sortTable() {
      const tbody = document.querySelector('#table-container table tbody');
      // convert rows to array and sort by magnitude (descending)
      const rows = Array.from(tbody.querySelectorAll('tr'));
      rows.sort((a, b) => {
        const aMag = parseFloat(a.cells[1].textContent) || 0;
        const bMag = parseFloat(b.cells[1].textContent) || 0;
        return bMag - aMag;
      });
      // re-append in sorted order
      rows.forEach(r => tbody.appendChild(r));
    }

    function highlightRowByKey(key) {
      // clear previous selection
      if (currentlySelectedKey && rowsByKey.has(currentlySelectedKey)) {
        const prev = rowsByKey.get(currentlySelectedKey);
        prev.classList.remove('selected');
      }
      currentlySelectedKey = key;
      const row = rowsByKey.get(key);
      if (row) {
        row.classList.add('selected');
        // scroll table container so row is visible
        const container = document.getElementById('table-container');
        if (container && window.getComputedStyle(container).display !== 'none') {
          const rowRect = row.getBoundingClientRect();
          const containerRect = container.getBoundingClientRect();
          const offsetTop = rowRect.top - containerRect.top;
          container.scrollTop += offsetTop - 40;
        }
      } else {
        console.warn('No table row found for key', key);
      }
    }
  </script>
</body>
</html>
