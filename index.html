<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earthquake Visualization (MapLibre)</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    #table-container {
      width: 35%;
      overflow-y: auto;
      border-right: 2px solid #ddd;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background: #f4f4f4;
    }
    #map {
      flex: 1;
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      border: none;
      background: #0984e3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <div id="table-container">
    <h2>Earthquake Data</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Magnitude</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button>Sort by Magnitude (Descending)</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://demotiles.maplibre.org/style.json',
      center: [138, 38],
      zoom: 4.5
    });

    async function geojsonFetch() {
      let response, earthquakes, japan, table;
      response = await fetch('assets/earthquakes.geojson');
      earthquakes = await response.json();
      response = await fetch('assets/japan.json');
      japan = await response.json();

      map.on('load', function loadingData() {
        map.addSource('earthquakes', {
          type: 'geojson',
          data: earthquakes
        });

        map.addLayer({
          'id': 'earthquakes-layer',
          'type': 'circle',
          'source': 'earthquakes',
          'paint': {
            'circle-radius': 8,
            'circle-stroke-width': 2,
            'circle-color': 'red',
            'circle-stroke-color': 'white'
          }
        });

        map.addSource('japan', {
          type: 'geojson',
          data: japan
        });

        map.addLayer({
          'id': 'japan-layer',
          'type': 'fill',
          'source': 'japan',
          'paint': {
            'fill-color': '#0080ff',
            'fill-opacity': 0.5
          }
        });
      });

      table = document.getElementsByTagName("table")[0];
      let row, cell1, cell2, cell3;
      for (let i = 0; i < earthquakes.features.length; i++) {
        row = table.insertRow(-1);
        cell1 = row.insertCell(0);
        cell2 = row.insertCell(1);
        cell3 = row.insertCell(2);
        cell1.innerHTML = earthquakes.features[i].properties.id;
        cell2.innerHTML = earthquakes.features[i].properties.mag;
        cell3.innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleDateString("en-US");
      }

      let btn = document.getElementsByTagName("button")[0];
      btn.addEventListener('click', sortTable);
    }

    geojsonFetch();

    function sortTable(e) {
      let table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementsByTagName("table")[0];
      switching = true;
      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
          y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
          if (x < y) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }
  </script>
</body>
</html>
